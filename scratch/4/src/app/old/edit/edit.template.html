<div class="edit">
    <div>
        <label for="top">Top:</label>
        <input type="text" name="top" ng-model="meme.top" />
    </div>
    <div>
        <label for="top">Bottom:</label>
        <input type="text" name="top" ng-model="meme.bottom" />
    </div>
    <div class="medium-meme">
        <meme id="meme.id" 
              image="meme.image" 
              top="meme.top" 
              bottom="meme.bottom" 
              show-refresh="true">
        </meme>
    </div>

    <button type="button" ng-click="back()">Back</button>
</div>
